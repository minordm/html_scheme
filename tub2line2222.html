    <!-- Счетчики -->
    <div id="counter1" class="counter">Напряжение:<br> <span>6</span> А</div>
    <div id="counter2" class="counter">Давление:<br> <span>5</span> МПа</div>
    <div id="counter3" class="counter">Трубопровод-1</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const elements = [
                { id: "_tube1", counter: "counter1", value: 6 },
                { id: "_tube2", counter: "counter2", value: 5 },
                { id: "_line", counter: "counter3", value: null }
            ];

            elements.forEach(({ id, counter, value }) => {
                const object = document.getElementById(id);
                const counterEl = document.getElementById(counter);
                const span = counterEl.querySelector("span");

                let count = value !== null ? value : 0;
                let isVisible = false;

                if (id !== '_tube2') {
                    setInterval(() => {
                        count++;
                        span.textContent = count;
                    }, 1000);
                } else {
                    setInterval(() => {
                        count *= 2;
                        span.textContent = count;
                    }, 1000);
                }

                object.addEventListener("click", function () {
                    isVisible = !isVisible;
                    counterEl.style.visibility = isVisible ? "visible" : "hidden";
                    counterEl.style.opacity = isVisible ? "1" : "0";
                    if (isVisible) {
                        updateCounterPosition(object, counterEl);
                    }
                });
            });

            function updateCounterPosition(object, counter) {
                const rect = object.getBoundingClientRect();
                counter.style.left = `${rect.right + window.scrollX + 10}px`;
                counter.style.top = `${rect.top + window.scrollY}px`;
            }

            window.addEventListener("resize", () => {
                elements.forEach(({ id, counter }) => {
                    const object = document.getElementById(id);
                    const counterEl = document.getElementById(counter);
                    if (counterEl.style.visibility === "visible") updateCounterPosition(object, counterEl);
                });
            });

            window.addEventListener("scroll", () => {
                elements.forEach(({ id, counter }) => {
                    const object = document.getElementById(id);
                    const counterEl = document.getElementById(counter);
                    if (counterEl.style.visibility === "visible") updateCounterPosition(object, counterEl);
                });
            });
        });
    </script>
